<script type="text/javascript">
    RED.nodes.registerType('ws281x-config', {
        category: 'config',
        defaults: {
            name: { value: '' },
            leds: { value: 64, required: true, validate: RED.validators.number() },
            gpio: { value: 18, required: true, validate: RED.validators.number() },
            interface: { value: 'PWM' },
            freq: { value: 800000, required: true, validate: RED.validators.number() },
            dma: { value: 10, required: true, validate: RED.validators.number() },
            brightness: { value: 150, required: true, validate: RED.validators.number() },
            invert: { value: false },
            stripType: { value: 'WS2812', required: true }
        },
        label: function() {
            return this.name || `ws281x: ${this.leds} leds @ GPIO${this.gpio} (${this.interface})`;
        }
    });
</script>

<script type="text/html" data-help-name="ws281x-config">
    <p>Configures a WS281x (Neopixel) LED strip connected to a Raspberry Pi.</p>
    <p>This node is a configuration node and holds the connection to the hardware driver. Other `ws281x` nodes will use this configuration to control the LEDs.</p>
    
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>LEDs <span class="property-type">number</span></dt>
        <dd>The number of LEDs in the strip.</dd>
        
        <dt>Brightness <span class="property-type">number</span></dt>
        <dd>The global brightness for all LEDs (0-255). This can be changed dynamically by the output node.</dd>
        
        <dt>Strip Type <span class="property-type">string</span></dt>
        <dd>The type of LED strip. Common types are WS2812 (Neopixel) and SK6812. Select SK6812W if your strip has an additional white channel. <br/>
        <em>All colour data sent by output nodes must be 24-bit RGB (<code>0xRRGGBB</code>); do not include an alpha byte.</em></dd>
    </dl>
    
    <h3>Advanced Properties</h3>
    <dl class="message-properties">
        <dt>GPIO Pin <span class="property-type">number</span></dt>
        <dd>The GPIO pin number where the LED strip's data line is connected. Pin depends on interface: PWM (12,18), PCM (21), SPI (10).</dd>
        
        <dt>Interface <span class="property-type">string</span></dt>
        <dd>The communication interface to use:
            <ul>
                <li><strong>PWM</strong>: Default, conflicts with analog audio. GPIO 12 or 18.</li>
                <li><strong>PCM</strong>: Recommended if you need analog audio. Conflicts with I2S/digital audio. GPIO 21.</li>
                <li><strong>SPI</strong>: Lowest CPU usage, requires SPI bus exclusive access. GPIO 10.</li>
            </ul>
        </dd>
        
        <dt>Frequency <span class="property-type">number</span></dt>
        <dd>The signal frequency in Hz. This is typically 800000 for WS2812/SK6812 and 400000 for older WS2811 strips.</dd>
        
        <dt>DMA Channel <span class="property-type">number</span></dt>
        <dd>The DMA channel to use. Avoid changing this unless you have a specific reason, such as a hardware conflict.</dd>
        
        <dt>Invert Signal <span class="property-type">boolean</span></dt>
        <dd>Set this if you are using an inverting level shifter (e.g., a simple NPN transistor circuit).</dd>
    </dl>

    <p><strong>Interface Setup Requirements:</strong></p>
    <ul>
        <li><strong>PCM:</strong> Keeps analog audio working, disables I2S digital audio</li>
        <li><strong>SPI:</strong> Add <code>spidev.bufsiz=32768</code> to /boot/cmdline.txt, user must be in gpio group</li>
        <li><strong>Pi 4 SPI:</strong> Add <code>core_freq=500</code> and <code>core_freq_min=500</code> to /boot/config.txt</li>
        <li><strong>Pi 3 SPI:</strong> Add <code>core_freq=250</code> to /boot/config.txt</li>
    </ul>

    <p><strong>Note:</strong> Using this node requires running Node-RED with `root` privileges to access the Raspberry Pi's GPIO memory. It may also conflict with the onboard audio. See the project's README for more details.</p>
</script>
